<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Well Soon, Vasudha!</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(to right, #ffe0f0, #fff7f8);
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }
    .container { margin-top: 80px; }
    .message {
      font-size: 28px;
      margin-bottom: 30px;
      color: #d63384;
    }
    #nextBtn {
      padding: 14px 32px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      transition: all 0.2s ease;
      position: relative;
    }
    #nextBtn:hover { background-color: #ff85c1; }
    .hide { display: none; }
    .final-message {
      font-size: 36px;
      color: #ff1493;
      animation: pulse 1s infinite;
    }
    .flower {
      font-size: 50px;
      animation: bloom 1s ease-in-out infinite alternate;
      margin-bottom: 20px;
    }
    img.gif {
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    @keyframes bloom {
      0% { transform: scale(0.9) rotate(0deg); }
      100% { transform: scale(1.1) rotate(5deg); }
    }
  </style>
</head>
<body>
  <div class="container">

  <script>
    const messages = [

    const finalMessage = `

    const text = document.getElementById("text");
    const btn = document.getElementById("nextBtn");
    const flower = document.getElementById("flower");

    let index = 0;
    const audio = new Audio("taylor.mp3");
    audio.loop = true;

    btn.addEventListener("mouseover", () => {
      if (index >= 5 && index < messages.length) {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
      }
    });

    btn.addEventListener("click", () => {
      if (index === 0) {
        audio.play().catch((e) => console.log("Autoplay blocked until interaction."));
      }

      if (index < messages.length) {
        const gif = gifs[index % gifs.length];
        text.innerHTML = `${messages[index]}<br><img src="${gif}" class="gif">`;
        index++;
      } else {
        text.innerHTML = finalMessage;
        flower.classList.remove("hide");
        btn.classList.add("hide");
      }
    });
  </script>

</html>
